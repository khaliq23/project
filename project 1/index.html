    <div class="container">
        <header class="header">
            <div class="logo">

            </div>
        </header>

        <main class="main-content">
            <h1 class="main-title">Make This Summer Count!</h1>
            <p class="subtitle">Explore Our Exciting Summer Digital Courses</p>

            <div class="course-grid">
                <div class="course-item communication">
                    <img src="assests/communication skill.png" alt="Communication Skills icon">

                </div>
                <div class="course-item entrepreneur">
                    <img src="assests/Enterpuner skill.png" alt="Entrepreneur Skills icon">
                    <span>Entrepreneur Skills</span>
                </div>
            </div>

            <p class="tagline">Turn the holidays into a time of discovery, learning, and fun!</p>

            <div class="enrollment-section">
                <div class="enrollment-form">
                    <p class="enroll-now">Enroll Now</p>
                    <input type="email" placeholder="Email">
                    <div class="mobile-input">
                        <span>+91</span>
                        <input type="text" placeholder="Mobile Number">
                    </div>
                    <button class="start-now-btn">Start Now</button>
                </div>
                <div class="student-images">
                <img src="assests/Group 1000004773 1.png" alt="student-images">

                    
                </div>
